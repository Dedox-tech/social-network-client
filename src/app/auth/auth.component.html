<div class="page-container">
  <mat-card class="material-card">
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
      <mat-card-subtitle>Join the community and create your account now!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="custom-form">
        <div class="custom-form-field">
          <label> Username </label>
          <mat-form-field>
            <input matInput type="text" placeholder="Jhondoe007" />
          </mat-form-field>
        </div>
        <div class="custom-form-field">
          <label> Email </label>
          <mat-form-field>
            <input matInput type="email" placeholder="email@example.com" />
          </mat-form-field>
        </div>
        <div class="custom-form-field">
          <label> Password </label>
          <mat-form-field>
            <input matInput type="password" />
          </mat-form-field>
        </div>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary">Sign Up</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
