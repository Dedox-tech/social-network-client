<div class="page-container">
  <mat-card class="material-card">
    <mat-card-header class="custom-header">
      <h1>Sign up</h1>
      <p>Join the community and create your account now!</p>
    </mat-card-header>
    <mat-card-content>
      <form class="custom-form" [formGroup]="signUpForm" (ngSubmit)="handleSignUp()">
        <div class="custom-form-field">
          <label> Username </label>
          <mat-form-field>
            <input matInput type="text" placeholder="Jhondoe007" formControlName="userName" />
          </mat-form-field>
        </div>
        <div class="custom-form-field">
          <label> Email </label>
          <mat-form-field>
            <input matInput type="email" placeholder="email@example.com" formControlName="email" />
          </mat-form-field>
        </div>
        <div class="custom-form-field">
          <label> Password </label>
          <mat-form-field>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
        </div>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" type="submit">Sign up</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
